<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
    <title>fcoo.dk - geolocation - Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>

    <meta name='copyright' content='FCOO'>
    <meta name='owner' content='FCOO'>
    <style>
        .device, .location, .calibration {
            border: 1px solid black;
            width: 360px;
            min-height: 100px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="bower_components.js"></script>
    <script src="../src/geolocation-device-orientation-events.js"></script>
    <script src="../src/geolocation-provider-handler.js"></script>
    <script src="../src/geolocation-standard.js"></script>

    <script>
        var ns = window.geolocation;
        var count = 0;
        ns.onDeviceorientation( function( event ){
            var $div = $('.device'), 
                html = 'DEVICE ORIENTATION v. 0.0.24 (' + (count++ % 10) + ')';

            $.each(['absolute', 'deviceorientation', 'webkitCompassHeading', 'alpha', 'beta', 'gamma'], function(index, id){
                //html = html + '<br>' + id + ': ' + (typeof event[id] == 'number' ? Math.round(event[id]) : event[id]);
                html = html + '<br>' + id + ': ' + event[id];
            });

            $div.html(html);
        });

        var locationCount = 0;
        var testHandler = {
                setCoords: function( coords ){
//console.log('>>>>>>>>>>>>>>>>>', coords );
                    var $div = $('.location'), 
                        html = 'LOCATION AND SPEED (' + (locationCount++ % 10) + ')';
                    
                    $.each(['latitude', 'longitude', 'altitude', 'accuracy', 'altitudeAccuracy', 'heading', 'speed'], function(index, id){
                        html = html + '<br>' + id + ': ' + coords[id];
                    });
                    $div.html(html);
                }
            }

        ns.provider.add( testHandler );    
        ns.provider.add( testHandler );    
        ns.provider.add( testHandler );    

    
    </script>

    <div class="device"></div>
    <div class="location"></div>
</body>
</html>
